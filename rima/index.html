    <script>
      var imgs = [];
      var roulette = undefined;
      function randomNumber(from, to) {
        var range = to - from;
        return Math.floor(Math.random() * range + from);
      }
      function update(idx) {
        var content = document.createElement("div");
        content.id = "image";
        content.appendChild(imgs[idx]);
        document.getElementById("image").replaceWith(content);
      }
      function animate(timeout, idx) {
        idx = (idx + 1) % imgs.length;
        update(idx);
        if (timeout <= 20) {
          setTimeout(finish, 17);
        } else {
          timeout *= 0.9;
          setTimeout(animate, timeout, timeout, idx);
        }
      }
      function removeSpinner() {
        try {
          document.getElementById("spinner").remove();
        } catch (e) {
          console.error(e);
        }
      }
      function finish() {
        removeSpinner();
        showContent();
        update(roulette);
      }
      function buttonClicked() {
        roulette = randomNumber(0, 4);
        window.localStorage.setItem("rima", roulette);
        hideEphemeral();
        showContent();
        animate(1000, roulette);
      }
      function showEphemeral() {
        show("ephemeral");
      }
      function hideEphemeral() {
        hide("ephemeral");
      }
      function showContent() {
        show("content");
      }
      function setDisplay(id, display) {
        try {
          document.getElementById(id).style.display = display;
        } catch (e) {
          console.error(e);
        }
      }
      function show(id) {
        setDisplay(id, "block");
      }
      function hide(id) {
        setDisplay(id, "none");
      }
      function load(doc, ev) {
        imgs = [
          "Diapositiva2-s.png",
          "Diapositiva3-s.png",
          "Diapositiva4-s.png",
          "Diapositiva5-s.png",
          "Diapositiva6-s.png",
        ].map(function (fname) {
          var img = new Image();
          img.src = fname;
          return img;
        });
        roulette = window.localStorage.getItem("rima");
        if (roulette) {
          hideEphemeral();
          finish();
        }
      }
      var resetCounter = 23;
      function reset() {
        if (--resetCounter <= 0) {
          window.localStorage.clear();
          location.reload();
        }
      }
